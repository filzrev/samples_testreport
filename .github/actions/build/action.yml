name: build
description: build the project
runs:
  using: "composite"
  steps:
  - uses: actions/setup-node@v4
    with:
      node-version: 20

  - uses: actions/setup-dotnet@v4
    with:
      dotnet-version: |
        6.x
        8.x

  - run: dotnet build -c Release --warnAsError --maxcpucount --binaryLogger
    shell: bash
